<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>To-Do App</title>
    <style>
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            background-color: #f0f0f0;
        }

        .todo-input {
            flex: 1;
            padding-right: 10px;
        }

        .statusSelect {
            margin-left: 10px;
            width: 120px;
        }

        .btn {
            margin-left: 5px;
        }

        .deleteBtn {
            background-color: #dc3545;
            color: white;
        }

        .editBtn {
            background-color: #ffc107;
            color: white;
        }

        .addBtn {
            width: 100%;
        }

        .add-btn-container {
            margin-top: 20px;
        }

        .add-btn-container input {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>

        <div class="add-btn-container">
            <div class="d-flex">
                <input class="form-control inputField" type="text" placeholder="Add a new task">
                <button id="addItems" class="btn btn-primary addBtn" type="button">Add Task</button>
            </div>
        </div>

        <div class="list mt-4">
            <ol id="list" class="list-group">
            </ol>
        </div>
        
        <button id="deleteAll" class="btn btn-danger mt-3 w-100" type="button">Delete All</button>
    </div>

    <script type="module" src="../js/todo.js"></script>
</body>
</html>
