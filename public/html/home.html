<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modern Task Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .sidebar {
            background: darkslategray;
            backdrop-filter: blur(15px);
            height: 100vh;
            padding: 30px 10px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: 0.3s;
            font-weight: 500;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: rgb(52, 61, 69);
            color: #000;
        }

        .sidebar i {
            font-size: 18px;
        }

        .task-column {
            background:darkslategray;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            min-height: 80vh;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            animation: fadeUp 1s ease forwards;
            opacity: 0;
        }

        @keyframes fadeUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .task-card {
            background: #fff;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            transition: all 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.08);
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .small-text {
            font-size: 13px;
            color: #6c757d;
        }

        .task-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            background: transparent;
            border: none;
            color: #6c757d;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .btn-icon:hover {
            color: #0d6efd;
        }

        .btn-icon.delete:hover {
            color: #dc3545;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-2 sidebar d-flex flex-column">
                <a href="#" class="active"><i class="bi bi-house-door-fill"></i> Dashboard</a>
                <a href="#"><i class="bi bi-list-task"></i> My Tasks</a>
                <a href="./updateProfile.html"><i class="bi bi-people-fill"></i> Profile</a>
                <a href="./todo.html"><i class="bi bi-gear-fill"></i> Create Todos</a>
                <button id="logOut" style="border: none; background-color: darkslategray;"><a href="#"><i class="bi bi-box-arrow-right"></i>
                        Logout</a></button>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 py-4">
                <div class="row g-4">

                    <!-- To Do -->
                    <div class="col-md-4">
                        <div class="task-column">
                            <h5 class="text-center mb-4"> To Do</h5>
                            <div class="task-card">
                                <div class="task-title">Design Landing Page</div>
                                <div class="small-text">Due: 30th April</div>
                                <div class="task-actions">
                                    <button class="btn-icon"><i class="bi bi-pencil-fill"></i></button>
                                    <button class="btn-icon delete"><i class="bi bi-trash-fill"></i></button>
                                </div>
                            </div>
                            <div class="task-card">
                                <div class="task-title">Wireframe Mobile View</div>
                                <div class="small-text">Due: 2nd May</div>
                                <div class="task-actions">
                                    <button class="btn-icon"><i class="bi bi-pencil-fill"></i></button>
                                    <button class="btn-icon delete"><i class="bi bi-trash-fill"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- In Progress -->
                    <div class="col-md-4">
                        <div class="task-column">
                            <h5 class="text-center mb-4"> In Progress</h5>
                            <div class="task-card">
                                <div class="task-title">Develop Login API</div>
                                <div class="small-text">Due: 4th May</div>
                                <div class="task-actions">
                                    <button class="btn-icon"><i class="bi bi-pencil-fill"></i></button>
                                    <button class="btn-icon delete"><i class="bi bi-trash-fill"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Done -->
                    <div class="col-md-4">
                        <div class="task-column">
                            <h5 class="text-center mb-4"> Done</h5>
                            <div class="task-card">
                                <div class="task-title">Setup Repo</div>
                                <div class="small-text">Completed: 25th April</div>
                                <div class="task-actions">
                                    <button class="btn-icon"><i class="bi bi-pencil-fill"></i></button>
                                    <button class="btn-icon delete"><i class="bi bi-trash-fill"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar active class
        const links = document.querySelectorAll('.sidebar a');
        links.forEach(link => {
            link.addEventListener('click', function () {
                links.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
    <script type="module" src="../js/loginSignup.js"></script>
</body>

</html>
