<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Updat Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <style>
        body {
            background: #222039;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Responsive tweak */
        @media (max-width: 768px) {
            .main-content {
                padding: 20px 10px;
            }

            .task-column {
                min-height: auto;
                margin-bottom: 30px;
            }
        }

        /* profile */
        .content {
            margin-left: 150px;
            padding: 20px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
        }

        .content.collapsed {
            margin-left: 60px;
            width: calc(100% - 60px);
        }

        .toggle-btn {
            background: var(--white-color);
            color: var(--navbar1);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }


        .toggle-btn.collapsed {
            width: 100%;
            text-align: center;
        }

        @media (max-width:600px) {
            .dashboardRow {
                display: flex;
                flex-direction: column;
            }
        }

        .form-container {
            max-width: 700px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 50px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px var(--primary-color);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-color);
        }

        .dropdown-item:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .profile-pic-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .button {
            background-color: #51538D;
            width: 100%;
            border-radius: 10px;
            height: 50px;
            border: none;
            font-family: Poppins;
            box-shadow: 0 10px 20px #ACB0F1;
            margin-bottom: 40px;
            transition: 0.5s;
            color: #fff;
            cursor: pointer;
        }

        .button:active {
            box-shadow: none;
            transform: translateY(5px);
        }
    </style>
    <div class="container-fluid">
        <div class="row">
            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div class="row g-4">

                    <div class="content" id="content">
                        <div class="form-container">
                            <h3 class="text-center">Profile Details</h3>

                            <div class="profile-pic-container">
                                <img id="profileImage" src="" alt="Profile Picture" class="profile-pic">
                            </div>

                            <form>
                                <div class="mb-3">
                                    <label for="profilePic" class="form-label">Upload Profile Picture</label>
                                    <input type="file" class="form-control" id="profilePic" accept="image/*">
                                </div>

                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" placeholder="Enter your name">
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">phone</label>
                                    <input type="number" class="form-control" id="phone" placeholder="Enter your phone">
                                </div>

                                <div class="mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select" id="gender">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <button type="submit" class="button w-100">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Active Script -->
    <script>
        const sidebarLinks = document.querySelectorAll('.sidebar a');
        sidebarLinks.forEach(link => {
            link.addEventListener('click', function () {
                sidebarLinks.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
    <script type="module" src="../js/profile.js"></script>
    <script type="module" src="../js/loginSignup.js"></script>

</body>

</html>
