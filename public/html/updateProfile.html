<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Updat Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/profile.css">
    <!-- <link rel="stylesheet
     " href="../css/stylesheet.css"> -->
</head>

<body>
    <style>
        body {
            background: #222039;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            background: white;
            min-height: 100vh;
            padding: 30px 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            border-right: 1px solid #dee2e6;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            font-size: 16px;
            color: #65686b;
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        .sidebar a.active {
            background-color: #222039;
            color: white;
            border-left: 4px solid #EADBCC;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.1);
        }

        .sidebar i {
            margin-right: 10px;
            font-size: 18px;
        }
        .section-title {
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 30px;
            color: #343a40;
        }

        .task-column {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
            min-height: 75vh;
            transition: all 0.4s ease;
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .column-title {
            text-align: center;
            font-weight: 600;
            font-size: 22px;
            margin-bottom: 20px;
            color: #495057;
        }

        .task-card {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid #dee2e6;
        }

        .task-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            background: #e7f1ff;
        }

        .task-title {
            font-weight: 600;
            font-size: 17px;
            color: #212529;
        }

        .small-text {
            font-size: 13px;
            color: #6c757d;
        }

        .task-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            background: transparent;
            border: none;
            font-size: 18px;
            color: #6c757d;
            transition: color 0.3s;
            cursor: pointer;
        }

        .btn-icon:hover {
            color: #0d6efd;
        }

        .btn-icon.delete:hover {
            color: #dc3545;
        }

        .topbar {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Responsive tweak */
        @media (max-width: 768px) {
            .main-content {
                padding: 20px 10px;
            }

            .task-column {
                min-height: auto;
                margin-bottom: 30px;
            }
        }

        /* profile */
        .content {
            margin-left: 150px;
            padding: 20px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
        }

        .content.collapsed {
            margin-left: 60px;
            width: calc(100% - 60px);
        }

        .toggle-btn {
            background: var(--white-color);
            color: var(--navbar1);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }


        .toggle-btn.collapsed {
            width: 100%;
            text-align: center;
        }

        @media (max-width:600px) {
            .dashboardRow {
                display: flex;
                flex-direction: column;
            }
        }

        .form-container {
            max-width: 700px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 50px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px var(--primary-color);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-color);
        }

        .dropdown-item:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .profile-pic-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .button {
            background-color: #51538D;
            width: 100%;
            border-radius: 10px;
            height: 50px;
            border: none;
            font-family: Poppins;
            box-shadow: 0 10px 20px #ACB0F1;
            margin-bottom: 40px;
            transition: 0.5s;
            color: #fff;
            cursor: pointer;
        }

        .button:active {
            box-shadow: none;
            transform: translateY(5px);
        }
    </style>
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-2 sidebar d-flex flex-column align-items-start">
                <a href="#" class="active"><i class="bi bi-house-door"></i> Dashboard</a>
                <a href="#"><i class="bi bi-pencil-square"></i> Create Task</a>
                <a href="#"><i class="bi bi-list-task"></i> Tasks</a>
                <a href="#"><i class="bi bi-people"></i> Teams</a>
                <a href="#"><i class="bi bi-person-circle"></i> Profile</a>
                <a href="#"><i class="bi bi-gear"></i> UpdatePassword</a>
                <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div class="row g-4">

                    <div class="content" id="content">
                        <div class="form-container">
                            <h3 class="text-center">Profile Details</h3>

                            <div class="profile-pic-container">
                                <img id="profileImage" src="" alt="Profile Picture" class="profile-pic">
                            </div>

                            <form>
                                <div class="mb-3">
                                    <label for="profilePic" class="form-label">Upload Profile Picture</label>
                                    <input type="file" class="form-control" id="profilePic" accept="image/*">
                                </div>

                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" placeholder="Enter your name">
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">phone</label>
                                    <input type="number" class="form-control" id="phone" placeholder="Enter your phone">
                                </div>

                                <div class="mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select" id="gender">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <button type="submit" class="button w-100">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Active Script -->
    <script>
        const sidebarLinks = document.querySelectorAll('.sidebar a');
        sidebarLinks.forEach(link => {
            link.addEventListener('click', function () {
                sidebarLinks.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
    <script type="module" src="./profile.html"></script>
    <script type="module" src="../js/loginSignup.js"></script>

</body>

</html>
